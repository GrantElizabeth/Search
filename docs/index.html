<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学术检索代理</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            flex-direction: column;
        }
        .proxy-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            margin-bottom: 30px; /* 添加下边距以分隔小部件 */
        }
        .proxy-container h1 {
            margin-bottom: 30px;
            font-size: 2rem;
            color: #333;
        }
        .form-control {
            border-radius: 8px;
            padding: 15px 20px;
            font-size: 1rem;
        }
        .btn-submit {
            border-radius: 8px;
            padding: 15px 20px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        #quickLinks {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }
        #quickLinks a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }
        #quickLinks a:hover {
            text-decoration: underline;
        }
        /* 样式用于Web代理小部件 */
        #r4-widget-form {
            width: 100%;
            max-width: 500px;
        }
    </style>
    <!-- 添加Web代理小部件的脚本 -->
    <script async src="https://www.myl.autos/widget/widget.js" data-id="r4-widget-connection"></script>
</head>
<body>
    <div class="proxy-container">
        <h1>学术检索代理</h1>
        <form class="proxyFormPremium" method="post" id="request" action="servers">
            <div class="input-group mb-3">
                <input autofocus="autofocus" autocomplete="off" id="url" name="url" type="text" class="form-control" placeholder="输入网址或搜索内容">
                <button id="requestSubmit" type="submit" class="btn btn-primary btn-submit">去！</button>
            </div>
            <input name="csrf" type="hidden" value="YOUR_CSRF_TOKEN_HERE">
        </form>
        <div id="quickLinks">
            快速链接：
            <a class="proxyLink" href="https://books.google.com/" target="_blank">谷歌图书</a>|
            <a class="proxyLink" href="https://scholar.google.com/" target="_blank">谷歌学术</a>
        </div>
    </div>

    <!-- 在适当的位置添加Web代理小部件 -->
    <div id="r4-widget-form"></div>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
